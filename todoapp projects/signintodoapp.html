<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignIn Page</title>
    <link rel="stylesheet" type="text/css" href="./signuptodoapp.css">
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="./signintodoapp.js"></script>
</head>
<body class="main">
    <div class="heading">
        <h1 id="heading">LOGIN FORM</h1>
    </div>
    <div class="container">
           <input type="text" placeholder="Email" id="input1">
           <br>
           <input type="password" placeholder="Password" id="input2">
           <br>
           <button class="button" onclick="signin();">SIGN IN</button>
           <br>
           <button class="button" onclick="signup();">SIGN UP</button>
    </div>
</body>
</html>
